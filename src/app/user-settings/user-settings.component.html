<div class="row my-5">
  <div class="col-12">
    <form (submit)="onSubmit()" (reset)="onReset()">
      <div class="form-group">
        <label for="exampleInputPassword1">Фамилия</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Фамилия" required name="surname"
          [(ngModel)]="user.surname">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Имя</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Имя" required name="name"
          [(ngModel)]="user.name">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Отчество</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Отчество" required
          name="secName" [(ngModel)]="user.secName">
      </div>

      <div class="form-group">
        <p>Пол</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" id="male" value="male" [(ngModel)]="user.sex">
          <label class="form-check-label" for="male">Мужской</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" id="fem" value="female" [(ngModel)]="user.sex">
          <label class="form-check-label" for="fem">Женский</label>
        </div>
      </div>

      <div class="form-group">
        <label for="position">Должность</label>
        <select class="form-control my-3" id="position" required name="position" [(ngModel)]="user.position">
          <option>Начальник отдела</option>
          <option>Заместитель начальника отдела</option>
          <option>Секретарь</option>
          <option>Бухгалтер</option>
          <option>Стажер</option>
        </select>
      </div>

      <div class="form-group">
        <label for="division">Отделение</label>
        <select class="form-control my-3" id="division" required name="division" [(ngModel)]="user.division">
          <option>Отделение 1</option>
          <option>Отделение 2</option>
          <option>Отделение 3</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary mb-2 mx-3">Сохранить</button>
      <button type="reset" class="btn btn-danger mb-2 mx-3">Отменить</button>
    </form>
  </div>
</div>
